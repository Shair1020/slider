<!DOCTYPE html>
<html lang="en">

  <body>

    <div class="container">
      <div
        class="pannel active"
        style="background-image: url('./images/nature1.jpg')"
      >
        <h3>Explore The World</h3>

      <div class="pannel" style="background-image: url('./images/nature2.jpg')">

      <div class="pannel" style="background-image: url('./images/nature4.jpg')">

      </div>
      <!-- <div class="pannel" style="background-image: url('./images/nature6.jpg')">
        <h3>Explore The World</h3>
      </div> -->
    </div>
    <script>
      const pannels = document.querySelectorAll(".pannel");
      pannels.forEach((pannel) => {
        pannel.addEventListener("click", () => {
          reomoveActiveClasses();
          pannel.classList.add("active");
        });
      });
      const reomoveActiveClasses = () => {
        pannels.forEach((panrl) => {
          panrl.classList.remove("active");
        });
      };
    </script>
  </body>
